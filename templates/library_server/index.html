{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% include 'library_server/head.html' %}
<body>

{% include 'library_server/navigation_bar.html' %}
<!-- Page Content -->
<div class="container">
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Books</h1>
        </div>
    </div>
    <!-- Projects Row -->
    <div class="row">
        {% for book in book_list %}
            <div class="col-md-4 portfolio-item">
                <a href="{% url 'book_page' book.id %}">
                    <img class="img-responsive" src='{{ book.img }}' alt=""
                         style="height: 350px; width: 225px; overflow: hidden;">
                    <p style="white-space: nowrap;width: 25em;overflow: hidden;text-overflow: ellipsis;">{{ book.title }}</p>
                </a>
            </div>
        {% endfor %}
    </div>

    <hr>
</div>
<hr>
<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; Software Engineering 2016</p>
        </div>
    </div>
</footer>
</div>
<script src="{% static 'library_server/js/jquery.js' %} "></script>
<script src="{% static 'library_server/js/bootstrap.min.js' %} "></script>
</body>
</html>
